<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Seekers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="seekers-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="seekers-title mdl-layout-title">
            <a href="index.html"><img class="seekers-logo-image" src="assets/images/seekers.png"></a>
          </span>
          <div class="seekers-header-spacer mdl-layout-spacer"></div>
          <div class="seekers-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          
          <div class="seekers-navigation-container">
            <nav class="seekers-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Profiles</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="signup.html">Sign up</a>
            </nav>
          </div>
          <span class="seekers-mobile-title mdl-layout-title">
            <img class="seekers-logo-image" src="assets/images/seekers.png">
          </span>
        </div>
      </div>

      <div class="seekers-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="seekers-logo-image" src="assets/images/seekers.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Profiles</a> 
          <a class="mdl-navigation__link" href="signup.html">Sign up</a> 
        </nav>
      </div>

      <div class="seekers-content mdl-layout__content">
        <a name="top"></a>
        <div class="seekers-welcome-section mdl-typography--text-center">
          <div class="logo-font seekers-slogan">A new way to résumé.</div>
          <div class="logo-font seekers-sub-slogan">Welcome to Seekers. Show the world what you're capable of.</div>

          <div class="login-page">
            <div class="form">
              <form class="login-form">
                <input id="username" type="text" placeholder="username">
                <input id="password" type="password" placeholder="password">
                <button id="login">login</button>
                <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
              </form>
            </div>
          </div>

        </div>
  

        <footer class="seekers-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
            <div class="mdl-mega-footer--right-section">
              <a class="mdl-typography--font-light" href="#top">
                Back to Top
                <i class="material-icons">expand_less</i>
              </a>
            </div>
          </div>


        </footer>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="server/login.js"></script>
  </body>
</html>
